{% extends 'nursetemp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width: 18rem;">
 <table class="table">
  <tbody>
  <tr class="table-info">
      <th scope="col">subject</th>
      <th scope="col">complaint</th>
      <th scope="col">date</th>

      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  {% for i in new %}
  <tr>
      <td>{{i.subject}}</td>
      <td>{{i.complaint}}</td>
      <td>{{i.date}}</td>

      <td><a href="{% url 'complaint_updates' i.id %}"><button>Update</button></a></td>
      <td><a href="{% url 'complaint_deletes' i.id %}"><button>Delete</button></a></td>
  </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
