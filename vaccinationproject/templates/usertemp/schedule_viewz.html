{% extends 'usertemp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width:600px;margin-left:100px;margin-top:70px;">
    {% for message in messages %}
    <div class="alert alert-primary"role="alert">
        {{message}}
    </div>
        {% endfor %}
 <table class="table">
  <tbody>
  <tr class="table-info">
      <th scope="col">hospital</th>
      <th scope="col">date</th>
      <th scope="col">start_time</th>
      <th scope="col">end_time</th>
      <th scope="col">vaccine</th>

      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  {% for i in new %}
  <tr>
       <td>{{i.hospital}}</td>
      <td>{{i.date}}</td>
      <td>{{i.start_time}}</td>
      <td>{{i.end_time}}</td>
      <td>{{i.vaccine}}</td>
      <td><a href="{% url 'book_appointment' i.id %}"><button>Book Appointment</button></a></td>
  </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
