{% extends 'usertemp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width:600px;margin-left:100px;margin-top:70px;">
 <table class="table">
  <tbody>
  <tr class="table-info">
      <th scope="col">subject</th>
      <th scope="col">complaint</th>
      <th scope="col">date</th>

      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  {% for i in new %}
  <tr>
      <td>{{i.subject}}</td>
      <td>{{i.complaint}}</td>
      <td>{{i.date}}</td>

      <td><a href="{% url 'complaint_updatez' i.id %}"><button>Update</button></a></td>
      <td><a href="{% url 'complaint_deletez' i.id %}"><button>Delete</button></a></td>
  </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
