{% extends 'admintemp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<body class="p-3 mb-2 bg-danger-subtle text-emphasis-danger">
<div>
<div class="card  mb-3" style="width:600px;margin-left:200px;margin-top:70px;">
  <form method="post">
 {% csrf_token %}
      <label class="form-control-label">Complaint</label>

</form>
  </div>
</div>
