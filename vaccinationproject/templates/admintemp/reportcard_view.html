{% extends 'admintemp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width: 18rem;">
 <table class="table">
  <tbody>
  <tr class="table-info">
      <th scope="col">Patient_name</th>
      <th scope="col">Vaccine</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  {% for i in new %}
  <tr>
      <td>{{i.patient_name}}</td>
      <td>{{i.vaccine}}</td>
      <td><a href="{% url 'reportcard_update' i.id %}"><button>Update</button></a></td>
      <td><a href="{% url 'reportcard_delete' i.id %}"><button>Delete</button></a></td>
  </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
