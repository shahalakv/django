{% extends 'theme.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width: 18rem;">
 <table class="table">
  <tbody>
  <tr class="table-info">
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  {% for i in new %}
  <tr>
      <td>{{i.id}}</td>
    <td>{{i.name}}</td>
      <td>{{i.address}}</td>
      <td><a href="{% url 'stud_update' i.id%}"><button>edit</button></a></td>
      <td><a href="{% url 'stud_delete' i.id%}"><button>delete</button></a></td>
  </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
